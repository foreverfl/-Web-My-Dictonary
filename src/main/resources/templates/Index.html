<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<style>
body {
	height: 100vh;
}

.container {
	height: 100%;
}

a:link {
	text-decoration: none;
	color: black;
}

a:visited {
	color: black;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>My Dictionary</title>
<!-- Bootstrap CSS -->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<!-- font setting -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=The+Nautigal:wght@700&display=swap"
	rel="stylesheet">
</head>

<body>
	<div class="container d-flex align-items-center justify-content-center">
		<div class="row flex-fill justify-content-center align-self-center">
			<form class="align-self-center col-5 border rounded" th:action="@{/}"
				method="post" id="signIn">

				<br>
				<h2 class="text-center"
					style="font-family: 'The Nautigal', cursive; font-size: 4.0em;">My
					Dictionary</h2>
				<br>


				<div class="row justify-content-center">
					<div class="col-8">
						<!-- inputting ID -->
						<input class="form-control" type="text" name="id"
							placeholder="아이디"> <br>
						<!-- inputting password -->
						<input class="form-control" type="password" name="pw"
							placeholder="비밀번호">

						<!-- expressing password -->
						<input type="checkbox" name="xxx" value="yyy"
							th:text="#{showingPw}"> <br> <br>

						<div class="row justify-content-center">
							<!-- sign up -->
							<button class="col-4 btn btn-primary"
								onclick="window.location.href='/sign_up'" type="button"
								th:text="#{signUp}">회원가입</button>
							<!-- spacing -->
							<div class="col-3"></div>
							<!-- sign in -->
							<input class="col-4 btn btn-outline-primary" type="submit"
								th:value="#{signIn}" value="로그인">

							<div class="text-center pt-5 d-flex justify-content-around">
								<!-- Google -->
								<a href="/oauth2/authorization/google"> <img
									th:src="@{images/SNS/loginGoogle.png}" width="50"></a>
								<!-- Facebook -->
								<a href="#"> <img th:src="@{images/SNS/loginFacebook.png}"
									width="50"></a>
								<!-- Naver -->
								<a th:href="@{/naver/callback}"><img
									th:src="@{images/SNS/loginNaver.png}" width="50"></a>
								<!-- Kakao -->
								<a href="#"><img th:src="@{images/SNS/loginKakao.png}"
									width="50"></a>
							</div>

							<div id="forgot">
								<br> <br> <a th:href="@{/finding_name}"
									th:text="#{findingId}">아이디 찾기</a> | <a
									th:href="@{/finding_password}" th:text="#{findingPw}">비밀번호
									찾기</a>
							</div>


						</div>
						<br> <br>
					</div>
				</div>
			</form>

			<div class="row justify-content-center pt-3">
				<!-- configuring language -->
				<div class="col-2">
					<select id="localization">
						<option>한국어</option>
						<option>日本語</option>
						<option>English</option>
						<option>Español</option>
					</select>
					<form>
						<input type="hidden">
					</form>
				</div>
				<div class="col-1"></div>
				<div class="col-2">
					<!-- how to deal with personal information / terms and condition-->
					<p class="text-end">
						<a th:href="@{/terms_personal_information}" th:text="#{policy}">개인정보처리방침</a>
						| <a th:href="@{/terms_using_site}" th:text="#{terms}">약관</a>
					</p>
				</div>
			</div>

		</div>
	</div>
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</script>

</html>
