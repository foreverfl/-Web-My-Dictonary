<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<style>
html {
	height: 100%;
}

body {
	height: 80%;
}

h2 {
	font-family: 'Jua', sans-serif;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>My Dictionary - 아이디 찾기</title>
<!-- Bootstrap CSS -->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Jua&family=The+Nautigal:wght@700&display=swap"
	rel="stylesheet">
</head>

<body>
	<div class="container h-100">
		<div class="row h-100 justify-content-center ">
			<form class="align-self-center border rounded col-6" th:action="@{/sign_up/findingName}"
				th:method="POST" th:object="${memberDTO}">

				<br>
				<h2 class="text-center">아이디 찾기</h2>
				<br>
				<div class="row justify-content-center">
					<div class="col-8">
						<!-- mail -->
						<input class="form-control" id="email" type="text" name="mail"
							th:field="*{email}" placeholder="이메일"><br>

						<!-- button -->
						<div class="row justify-content-center">
							<input class="col-4 btn btn-lg btn-outline-primary" type="submit"
								value="입력">
						</div>
						<br>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</html>
