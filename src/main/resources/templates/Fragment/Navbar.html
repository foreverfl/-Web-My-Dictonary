<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title>My Dictionary: 네비게이션 바</title>
</head>

<body>
	<div th:fragment="navbar">
		<nav class="navbar navbar-expand-md bg-light" id="navbar">
			<!-- logo -->
			<a class="navbar-brand link-dark ps-3" th:href="@{/main}"><img
				src="/images/favicon.png" width="30"> My Dictionary</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-center">
				<!-- selecting dictionary -->
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link link-dark"
						th:href="@{/dictionary_list/popular}">인기 단어장</a></li>
					<li class="nav-item"><a class="nav-link link-dark"
						th:href="@{/dictionary_list/random}">무작위 단어장</a></li>
				</ul>

				<!-- searching dictionary -->
				<form class="d-flex m-0">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn p-0" type="submit">
						<img src="/images/search.png" th:src="@{/images/search.png}"
							width="30">
					</button>
				</form>
			</div>

			<div class="d-flex">
				<!-- notification dropdown -->
				<div class="collapse navbar-collapse dropdown mx-3">
					<a class="nav-link" href="#" id="navbarDropdown"
						data-bs-toggle="dropdown" data-bs-display="static"> <img
						src="/images/bell.png" th:src="@{/images/bell.png}" width="30">
					</a>
					<ul class="dropdown-menu dropdown-menu-end">
						<li><a class="dropdown-item" href="#">admin님이
								dictionary1에 좋아요를 눌렀습니다.</a></li>
					</ul>
				</div>

				<!-- profile dropdown -->
				<div class="collapse navbar-collapse dropdown mx-3">
					<th:block th:if="${session.member_photo} eq null">
						<a class="nav-link" href="#" id="navbarDropdown"
							data-bs-toggle="dropdown" data-bs-display="static"> <img
							class="rounded-circle" th:src="@{/images/noun/Profile.png}"
							width="30" height="30">
						</a>
					</th:block>
					<th:block th:if="${session.member_photo} neq null">
						<a class="nav-link" href="#" id="navbarDropdown"
							data-bs-toggle="dropdown" data-bs-display="static"> <img
							class="rounded-circle" th:src="@{${session.member_photo}}"
							width="30" height="30">
						</a>
					</th:block>

					<ul class="dropdown-menu dropdown-menu-end">
						<li><a class="dropdown-item fw-bold"
							th:href="@{/memberModification}" th:text="${session.member_id}"
							id="now_id">아이디</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li><a class="dropdown-item" th:href="@{/deleteSession}">로그아웃</a></li>
						<li><a class="dropdown-item" th:href="@{/comparison}">상태:
								프리미엄</a></li>
						<li><select class="form-select m-1" style="width: 200px;"
							id="theme">
								<option value="light">밝은 테마</option>
								<option value="dark">어두운 테마</option>
						</select></li>

						<li><select class="form-select m-1" style="width: 200px;"
							id="localization">
								<option value="ko">한국어</option>
								<option value="en">영어</option>
								<option value="ja">일본어</option>
								<option value="sp">스페인어</option>
						</select></li>

					</ul>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
